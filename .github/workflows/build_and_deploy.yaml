name: Deploy Snowpark Apps

# Controls when the action will run. 
on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python packages
        run: pip install -r requirements.txt

      - name: Configure snowcli
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        run: |
          cd $GITHUB_WORKSPACE
          echo "[default]" > config.toml
          echo "account = $SNOWFLAKE_ACCOUNT" >> config.toml
          echo "user = $SNOWFLAKE_USER" >> config.toml
          echo "password = $SNOWFLAKE_PASSWORD" >> config.toml
          echo "role = $SNOWFLAKE_ROLE" >> config.toml
          echo "warehouse = $SNOWFLAKE_WAREHOUSE" >> config.toml
          echo "database = $SNOWFLAKE_DATABASE" >> config.toml

      - name: Deploy Snowpark apps
        run: python deploy_snowpark_apps.py $GITHUB_WORKSPACE
